<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW_X | ELITE TERMINAL</title>
    <style>
        body { background: black; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }
        #matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        .screen { display: none; padding: 20px; text-align: center; }
        .active { display: block; }
        .scanner-line { width: 100%; height: 2px; background: #00ff00; position: absolute; animation: scan 2s infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .hacker-btn { border: 1px solid #00ff00; padding: 15px; background: rgba(0,255,0,0.1); color: #00ff00; cursor: pointer; text-transform: uppercase; font-size: 12px; box-shadow: 0 0 10px #00ff00; }
        .hacker-btn:hover { background: #00ff00; color: black; }
        video { border: 2px solid #00ff00; width: 80%; max-width: 400px; }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div id="step-scan" class="screen active">
        <h2 style="color:red">INITIALIZING FACE BIOMETRICS...</h2>
        <div style="position:relative; display:inline-block;">
            <div class="scanner-line"></div>
            <video id="webcam" autoplay playsinline></video>
        </div>
        <p id="status">IDENTIFYING SUBJECT...</p>
        <button class="hacker-btn" onclick="startSystem()">BYPASS SECURITY</button>
    </div>

    <div id="step-dash" class="screen">
        <h1 style="text-shadow: 0 0 10px red;">SHADOW_X TERMINAL v4.0</h1>
        <div style="border:1px solid #00ff00; padding:10px; margin-bottom:20px;">
            ID: FAISAL CHAUDHARI | RANK: ELITE | MISSION: CLASSIFIED
        </div>
        
        <div class="btn-grid">
            <button class="hacker-btn" onclick="showLocation()">LIVE LOCATION</button>
            <button class="hacker-btn" onclick="lookupNumber()">NUMBER LOOKUP</button>
            <button class="hacker-btn" onclick="cctvFeed()">CCTV ACCESS</button>
            <button class="hacker-btn" onclick="wifiHack()">WIFI JAMMER</button>
            <button class="hacker-btn" onclick="voicePrank()">VOICE INTERCEPT</button>
            <button class="hacker-btn" style="border-color:red; color:red;">TARGET 150M</button>
        </div>
        <div id="display-area" style="margin-top:20px; border:1px dashed #00ff00; padding:10px; min-height:100px;">
            >> SYSTEM READY. WAITING FOR COMMAND...
        </div>
    </div>

    <script>
        // Matrix Effect
        const c = document.getElementById("matrix-bg");
        const ctx = c.getContext("2d");
        c.height = window.innerHeight; c.width = window.innerWidth;
        const letters = "0101XYZSHADOW";
        const fontSize = 14;
        const columns = c.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, c.width, c.height);
            ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px arial";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);

        // Webcam Start
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
            document.getElementById('webcam').srcObject = s;
        });

        function startSystem() {
            document.getElementById('step-scan').classList.remove('active');
            document.getElementById('step-dash').classList.add('active');
        }

        function showLocation() {
            document.getElementById('display-area').innerHTML = `
                <div style="color:yellow">GPS_TARGET: LOCKING...</div>
                <div style="color:red">● MUMBAI: JOGESHWARI EAST - METRO JUNCTION</div>
                <div style="color:white">COORDINATES: 19.1314° N, 72.8589° E</div>
            `;
        }

        function lookupNumber() {
            let num = prompt("ENTER MOBILE NUMBER:");
            const names = ["Rajesh Kumar", "Mohammad Faisal", "Sita Singh", "Amit Mishra"];
            const locs = ["Thane West", "Mulund Colony", "Jogeshwari", "Andheri"];
            const random = Math.floor(Math.random() * 4);
            document.getElementById('display-area').innerHTML = `
                >> SCRAPING DATABASE...<br>
                OWNER: ${names[random]}<br>
                FATHER: ${names[(random+1)%4]} SHARMA<br>
                LAST_LOC: ${locs[random]}, MUMBAI
            `;
        }

        function cctvFeed() {
            document.getElementById('display-area').innerHTML = `
                <div style="color:red">LIVE FEED: MULUND CHECK NAKA</div>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2I1Z2R2Z3p4Z3p4Z3p4Z3p4Z3p4Z3p4Z3p4Z3p4Z3p4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKMGpxxXG9Qh7S8/giphy.gif" width="100%">
            `;
        }
        
        function voicePrank() {
            alert("VOICE INTERCEPTED: 'Bhai, ghar kab aaoge? Mummy pooch rahi hain...'");
        }
    </script>
</body>
</html>
