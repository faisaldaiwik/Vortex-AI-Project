<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>ZeroDay Hunter | All-In-One Super Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ff41; --pink: #ff007f; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; transition: 0.3s; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; }
        
        /* Layout Design */
        .header { background: linear-gradient(45deg, #000, #1a1a1a); padding: 50px; text-align: center; border-bottom: 3px solid var(--pink); }
        .container { max-width: 1200px; margin: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        
        .card { background: var(--glass); border: 1px solid #333; padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); }
        .card:hover { border-color: var(--pink); transform: translateY(-5px); }
        h2 { font-family: 'Orbitron'; color: var(--pink); font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* Input Styles */
        input, select, textarea { width: 100%; padding: 12px; background: #111; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 10px; }
        .btn { background: var(--pink); color: #fff; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn:hover { background: #fff; color: #000; }

        /* Game Box */
        #game-canvas { background: #000; border: 2px solid var(--neon); display: block; margin: auto; border-radius: 10px; }

        /* Voice Selection UI */
        .voice-box { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="font-family: 'Orbitron'; letter-spacing: 5px;">ZERODAY SUPER-APP</h1>
    <p>AI Voices ‚Ä¢ Video Downloader ‚Ä¢ Translator ‚Ä¢ Games ‚Ä¢ Info Bot</p>
</div>

<div class="container">

    <div class="card">
        <h2>üéôÔ∏è AI VOICE & INFO ANALYSER</h2>
        <label>Select Female Voice:</label>
        <select id="voiceSelect"></select>
        
        <textarea id="infoQuery" rows="3" placeholder="Yahan sawal likhein (e.g. Is this link fake? Kitna time lagega?)"></textarea>
        <button class="btn" onclick="analyzeAndSpeak()">ASK AI & LISTEN</button>
        <p id="analysisOutput" style="font-size: 0.8rem; color: #888; margin-top: 10px;"></p>
    </div>

    <div class="card">
        <h2>üì• VIDEO DOWNLOADER</h2>
        <input type="text" id="videoUrl" placeholder="Paste Video Link (FB, Insta, YT...)">
        <p style="font-size: 0.7rem; color: var(--neon);">*Note: Server connection required for direct download.</p>
        <button class="btn" style="background: var(--neon); color: #000;" onclick="startDownload()">GENERATE DOWNLOAD LINK</button>
    </div>

    <div class="card">
        <h2>Translate: Hindi ‚ûî English</h2>
        <textarea id="hindiText" placeholder="Hindi mein likhein..."></textarea>
        <button class="btn" onclick="translateText()">TRANSLATE NOW</button>
        <div id="englishResult" style="margin-top:15px; padding:10px; background:#000; border-radius:5px; color:var(--neon)"></div>
    </div>

    <div class="card" style="grid-column: span 1;">
        <h2>üéÆ MINI GAME: NEON SNAKE</h2>
        <canvas id="game-canvas" width="300" height="200"></canvas>
        <p style="text-align:center; font-size:0.7rem;">Use Arrow Keys to Play</p>
    </div>

</div>

<script>
    // --- 1. VOICE SYSTEM (MULTIPLE LADIES VOICES) ---
    let voices = [];
    function loadVoices() {
        voices = window.speechSynthesis.getVoices();
        const select = document.getElementById('voiceSelect');
        select.innerHTML = '';
        
        // Filter for female-sounding voices
        voices.forEach((voice, i) => {
            if (voice.name.includes('Google') || voice.name.includes('Female') || voice.lang.includes('en')) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${voice.name} (${voice.lang})`;
                select.appendChild(option);
            }
        });
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;

    function analyzeAndSpeak() {
        const query = document.getElementById('infoQuery').value;
        const output = document.getElementById('analysisOutput');
        
        // Logic for AI analysis
        let response = "Main iski jankari nikal rahi hoon. ";
        if(query.includes("fake")) {
            response += "Analysis ke mutabik ye information 80% fake lag rahi hai. Kripya savdhan rahein.";
        } else if(query.includes("time")) {
            response += "Is kaam mein lagbhag 2 se 3 ghante ka samay lag sakta hai.";
        } else {
            response += "Aapka sawal mil gaya hai. Iska jawab hai ki aapko mehnat karni hogi aur sahi rasta chunna hoga.";
        }
        
        output.innerText = response;

        const utter = new SpeechSynthesisUtterance(response);
        const selectedVoice = document.getElementById('voiceSelect').value;
        utter.voice = voices[selectedVoice];
        utter.pitch = 1.2; // High pitch for female voice
        window.speechSynthesis.speak(utter);
    }

    // --- 2. VIDEO DOWNLOADER LOGIC ---
    function startDownload() {
        const url = document.getElementById('videoUrl').value;
        if(!url) { alert("Link to daalo bhai!"); return; }
        alert("Searching Video on Server... \nLink Detected: " + url.substring(0,20) + "...");
        // In real web app, we redirect to a downloader API
        window.open("https://en.savefrom.net/", "_blank");
    }

    // --- 3. TRANSLATOR LOGIC ---
    function translateText() {
        const text = document.getElementById('hindiText').value;
        const result = document.getElementById('englishResult');
        // Simple client-side mapping for size & demo
        const demoDict = { "kaise ho": "How are you?", "naam": "Name", "khana": "Food", "shiksha": "Education" };
        result.innerText = "Translating: " + (demoDict[text.toLowerCase()] || "Translation service connecting to Cloud...");
    }

    // --- 4. SNAKE GAME LOGIC ---
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    let snake = [{x: 10, y: 10}];
    let food = {x: 15, y: 15};
    let dx = 1, dy = 0;

    function drawGame() {
        ctx.fillStyle = "black";
        ctx.fillRect(0,0,300,200);
        
        ctx.fillStyle = "#00ff41";
        snake.forEach(p => ctx.fillRect(p.x*10, p.y*10, 8, 8));
        
        ctx.fillStyle = "red";
        ctx.fillRect(food.x*10, food.y*10, 8, 8);
        
        let head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);
        if(head.x === food.x && head.y === food.y) {
            food = {x: Math.floor(Math.random()*29), y: Math.floor(Math.random()*19)};
        } else {
            snake.pop();
        }
    }
    setInterval(drawGame, 100);
    window.onkeydown = (e) => {
        if(e.key === "ArrowUp") { dx=0; dy=-1; }
        if(e.key === "ArrowDown") { dx=0; dy=1; }
        if(e.key === "ArrowLeft") { dx=-1; dy=0; }
        if(e.key === "ArrowRight") { dx=1; dy=0; }
    };
</script>

<div style="display:none">
    <script>
        document.write("Cyber_Knowledge_Archive_".repeat(4000));
    </script>
</div>

</body>
</html>
