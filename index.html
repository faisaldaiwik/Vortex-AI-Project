<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM_ACCESS_BY_FAISAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00ff41; --wa-teal: #075e54; --wa-light: #25d366; }
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; background: #000; font-family: 'Fira Code', monospace; color: var(--neon); overflow: hidden; height: 100%; }

        /* 1. LOGIN SCREEN */
        #login-screen { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; position: relative; }
        .matrix-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.1; pointer-events: none; }
        input#pass { background: transparent; border: 2px solid var(--neon); color: var(--neon); padding: 15px; font-size: 20px; text-align: center; border-radius: 10px; margin-bottom: 20px; width: 80%; font-family: 'Orbitron'; box-shadow: 0 0 15px var(--neon); outline: none; }
        .btn-glow { background: var(--neon); color: #000; border: none; padding: 15px 40px; font-weight: 900; cursor: pointer; border-radius: 10px; font-family: 'Orbitron'; text-transform: uppercase; }

        /* 2. LOADING SCREEN */
        #loader { display: none; position: fixed; inset: 0; background: black; z-index: 2000; justify-content: center; align-items: center; flex-direction: column; }
        .progress-container { width: 80%; border: 1px solid var(--neon); height: 20px; margin-top: 20px; }
        #bar { width: 0%; height: 100%; background: var(--neon); transition: 0.1s; }

        /* 3. MAIN OS HUB */
        #main-hub { display: none; height: 100%; background: #111; padding: 20px; overflow-y: auto; }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 30px; }
        .app { background: #222; border: 1px solid #444; padding: 20px; border-radius: 20px; text-align: center; font-size: 14px; color: #fff; transition: 0.2s; }
        .app:active { transform: scale(0.9); background: var(--neon); color: #000; }
        .status-bar { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 10px; color: #888; }

        /* 4. WHATSAPP UI */
        #whatsapp-screen { display: none; position: fixed; inset: 0; background: #e5ddd5; z-index: 3000; flex-direction: column; }
        .wa-header { background: var(--wa-teal); color: white; padding: 15px; display: flex; align-items: center; gap: 10px; }
        .wa-header img { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #fff; }
        .wa-chat-area { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .bubble { max-width: 80%; padding: 10px 15px; margin-bottom: 10px; border-radius: 10px; font-size: 15px; position: relative; color: #000; }
        .sent { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
        .received { align-self: flex-start; background: #fff; border-top-left-radius: 0; }
        .wa-footer { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 5px; }
        .wa-footer input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        .wa-send { background: var(--wa-teal); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 20px; }

        /* PERMISSION DATA BOX */
        #data-log { background: #000; color: #00ff00; padding: 10px; font-size: 10px; border-radius: 10px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="matrix-bg">01011010101011010101010110101</div>
    <h2 style="font-family: 'Orbitron'; margin-bottom: 30px; letter-spacing: 5px;">LOGIN ADMIN</h2>
    <input type="password" id="pass" placeholder="PASSWORD">
    <button class="btn-glow" onclick="validate()">ACCESS SYSTEM</button>
    <p id="fail-msg" style="color: red; margin-top: 20px; font-weight: bold; text-align: center;"></p>
</div>

<div id="loader">
    <h2 id="l-text" style="font-family: 'Orbitron';">INITIALIZING...</h2>
    <div class="progress-container"><div id="bar"></div></div>
</div>

<div id="main-hub">
    <div class="status-bar"><span>FAISAL_V8.exe</span><span id="clock">00:00</span></div>
    <h3 style="color: var(--neon); font-family: 'Orbitron';">DASHBOARD</h3>
    
    <div class="grid-container">
        <div class="app" onclick="openWA()">üü¢ WhatsApp</div>
        <div class="app" onclick="accessCamera()">üì∏ Camera</div>
        <div class="app" onclick="accessLocation()">üìç Location</div>
        <div class="app" onclick="alert('ERROR: CONTACTS_ENCRYPTED')">üìû Contacts</div>
        <div class="app" onclick="alert('ERROR: STORAGE_LOCKED')">üñºÔ∏è Images</div>
        <div class="app" onclick="adminPhone()">üíÄ Admin Phone</div>
    </div>

    <div id="data-log"></div>
    <video id="v-preview" style="width:100%; margin-top:15px; border-radius:10px; display:none;" autoplay muted></video>
</div>

<div id="whatsapp-screen">
    <div class="wa-header">
        <button onclick="closeWA()" style="background:none; border:none; color:white; font-size:20px;">‚Üê</button>
        <img src="https://i.pravatar.cc/100?u=priya" alt="P">
        <div>
            <strong style="display:block;">Priya ‚ù§Ô∏è</strong>
            <small id="wa-status" style="font-size:11px;">Online</small>
        </div>
    </div>
    <div class="wa-chat-area" id="chat-box">
        <div class="bubble received">Haan ji, kaise ho? Bahut din baad yaad kiya!</div>
    </div>
    <div class="wa-footer">
        <input type="text" id="wa-input" placeholder="Message">
        <button class="wa-send" onclick="handleSend()">‚û§</button>
    </div>
</div>

<script>
    // 1. Password Logic
    function validate() {
        let p = document.getElementById('pass').value;
        if(p === "faisal") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('loader').style.display = 'flex';
            runLoader("MAIN SAMAJH GAYA...", () => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-hub').style.display = 'block';
            });
        } else {
            document.getElementById('fail-msg').innerText = "nikal chutiya Admino only one faisal chuadhari";
        }
    }

    function runLoader(msg, callback) {
        document.getElementById('l-text').innerText = msg;
        let bar = document.getElementById('bar');
        let w = 0;
        let int = setInterval(() => {
            w += Math.random() * 5;
            if(w >= 100) { clearInterval(int); callback(); }
            bar.style.width = w + "%";
        }, 50);
    }

    // 2. WhatsApp Logic
    const botBrain = {
        "kaha hoo madam ji": "Ghar jaa aai hun abhi",
        "ghar pe kon kon hai": "Bhai aur mummy",
        "10000 ki jarurat": "itne too nahi lekin 8000 tak bhej sakti hun qr ya number bata do upi karti hun bs 2 mint lagegi",
        "majak kar raha tha": "aisa majak mujhe pasand nahi hai warna block kar dugi",
        "gf banwa de": "main aisa kam nahi karti hun",
        "dhoka diya": "theek hai kosish karti hun",
        "9 baje mil": "theek hai lekin 10 mint ke liye bs",
        "khana kha liya": "haa hotel pe khaya tha"
    };

    function openWA() { document.getElementById('whatsapp-screen').style.display = 'flex'; }
    function closeWA() { document.getElementById('whatsapp-screen').style.display = 'none'; }

    function handleSend() {
        let input = document.getElementById('wa-input');
        let text = input.value.trim();
        if(!text) return;

        addMsg(text, 'sent');
        input.value = "";
        document.getElementById('wa-status').innerText = "typing...";

        setTimeout(() => {
            let reply = "Offline / Pata nahi";
            for(let key in botBrain) {
                if(text.toLowerCase().includes(key.toLowerCase())) {
                    reply = botBrain[key];
                    break;
                }
            }
            addMsg(reply, 'received');
            speak(reply);
            document.getElementById('wa-status').innerText = "Online";
        }, 1500);
    }

    function addMsg(t, type) {
        let box = document.getElementById('chat-box');
        let d = document.createElement('div');
        d.className = "bubble " + type;
        d.innerText = t;
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
    }

    function speak(t) {
        let u = new SpeechSynthesisUtterance(t);
        u.lang = 'hi-IN';
        u.pitch = 1.3;
        window.speechSynthesis.speak(u);
    }

    // 3. Prank Permissions
    async function accessCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({video: true});
            let v = document.getElementById('v-preview');
            v.style.display = "block";
            v.srcObject = s;
        } catch(e) { alert("Camera Permission Required!"); }
    }

    function accessLocation() {
        navigator.geolocation.getCurrentPosition(p => {
            let log = document.getElementById('data-log');
            log.style.display = "block";
            log.innerHTML = `> SCANNING LOCATION...<br>> LAT: ${p.coords.latitude}<br>> LONG: ${p.coords.longitude}<br>> DEVICE: ${navigator.platform}<br>> STATUS: EXPLOITED`;
        });
    }

    // 4. Admin Phone
    function adminPhone() {
        let p = prompt("ENTER ADMIN KEY:");
        if(p === "7464") {
            alert("Are bosdikee pregnant phone hai tera");
        } else {
            alert("nikal lode");
        }
    }

    // Clock
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }, 1000);
</script>
</body>
</html>
