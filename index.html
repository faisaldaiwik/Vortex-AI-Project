<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroDay AI Node | Voice & Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ff41; --bg: #050505; --card: #0c0c0c; --user-bg: #1a1a1a; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--neon); font-family: 'Fira Code', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { padding: 15px; border-bottom: 1px solid #333; text-align: center; background: rgba(0,0,0,0.9); }
        .glitch { font-family: 'Orbitron'; font-size: 1.2rem; color: #fff; text-shadow: 0 0 10px var(--neon); }

        #chat-container { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; max-width: 800px; margin: auto; width: 100%; }
        
        .message { padding: 15px; border-radius: 12px; line-height: 1.6; position: relative; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg { background: var(--user-bg); align-self: flex-end; color: #fff; border: 1px solid #333; border-bottom-right-radius: 2px; }
        .ai-msg { background: var(--card); align-self: flex-start; border: 1px solid var(--neon); border-bottom-left-radius: 2px; box-shadow: 0 0 15px rgba(0,255,65,0.05); width: 90%; }

        .ai-img { width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid var(--neon); }

        /* Audio Button Style */
        .audio-controls { margin-top: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #222; padding-top: 8px; }
        .speak-btn { background: none; border: 1px solid var(--neon); color: var(--neon); cursor: pointer; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 14px; transition: 0.3s; }
        .speak-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 10px var(--neon); }

        .input-area { padding: 20px; background: #000; border-top: 1px solid #333; display: flex; gap: 10px; position: sticky; bottom: 0; }
        input { flex-grow: 1; padding: 15px; background: #080808; border: 1px solid var(--neon); color: #fff; font-family: inherit; border-radius: 5px; outline: none; }
        #sendBtn { padding: 15px 25px; background: var(--neon); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-family: 'Orbitron'; }

        #status { font-size: 0.7rem; color: #888; margin-left: 20px; margin-bottom: 5px; }
    </style>
</head>
<body>

<header>
    <div class="glitch">ZERODAY_AI_BRAIN v2.0</div>
</header>

<div id="chat-container">
    <div class="message ai-msg">
        Intelligence Node Online. Main ChatGPT aur Gemini ke protocols follow kar raha hoon. 
        Main jankari de sakta hoon, image bana sakta hoon aur bol kar sunaa bhi sakta hoon.
    </div>
</div>

<div id="status"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Ask or type 'generate image of...'" onkeypress="if(event.key === 'Enter') sendMessage()">
    <button id="sendBtn" onclick="sendMessage()">SEND</button>
</div>

<script>
    const container = document.getElementById('chat-container');
    const status = document.getElementById('status');

    function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        
        if (!text) return;

        // User Message
        addMessage(text, 'user-msg');
        input.value = "";
        status.innerText = "AI is processing...";

        // AI Logic
        setTimeout(() => {
            status.innerText = "";
            let aiResponse = "";
            let isImage = false;

            if(text.toLowerCase().includes("image") || text.toLowerCase().includes("banao") || text.toLowerCase().includes("photo")) {
                isImage = true;
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}?width=500&height=500&nologo=true`;
                aiResponse = `Maine aapke liye ye image generate ki hai: "${text}"`;
                addMessage(aiResponse, 'ai-msg', imgUrl);
            } else {
                // Real AI connect karne ke liye yahan API lagani hogi
                aiResponse = "Main ZeroDay AI hoon. Abhi main test mode mein hoon, isliye main sirf limited sawalon ke jawab de sakta hoon. Gemini API connect hone ke baad main har jankari de paunga.";
                addMessage(aiResponse, 'ai-msg');
            }
        }, 1000);
    }

    function addMessage(text, type, imgUrl = null) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        
        let content = `<div>${text}</div>`;
        
        if(imgUrl) {
            content += `<img src="${imgUrl}" class="ai-img">`;
        }

        // Add Audio Button only for AI messages
        if(type === 'ai-msg') {
            content += `
                <div class="audio-controls">
                    <button class="speak-btn" onclick="speakText('${text.replace(/'/g, "\\'")}')" title="Listen Audio">ðŸ”Š</button>
                    <span style="font-size: 0.7rem; color: #888;">Listen</span>
                </div>
            `;
        }

        div.innerHTML = content;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    // Voice Function
    function speakText(text) {
        // Stop any current speech
        window.speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'hi-IN'; // Hindi-Indian voice
        utterance.pitch = 1;
        utterance.rate = 1;
        
        window.speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
