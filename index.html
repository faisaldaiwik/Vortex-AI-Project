<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body { background: black; color: #00ff00; font-family: 'Courier New', Courier, monospace; overflow-x: hidden; margin: 0; }

        .glitch { font-size: 2.5em; font-weight: bold; text-transform: uppercase; color: #ff0000; text-shadow: 2px 2px #00ff00; animation: glitch 1s infinite; }
        @keyframes glitch { 0% { transform: skew(2deg); } 50% { transform: skew(-2deg); } 100% { transform: skew(2deg); } }
        .typing-box { border: 1px solid #00ff00; padding: 15px; background: rgba(0, 50, 0, 0.3); box-shadow: 0 0 15px #00ff00; margin-top: 20px; text-align: left; min-height: 100px; }
        .btn { display: inline-block; padding: 15px 30px; margin: 15px; color: black; background: #00ff00; text-decoration: none; font-weight: bold; border-radius: 5px; box-shadow: 0 0 20px #00ff00; transition: 0.3s; }
        .btn:hover { background: #ff0000; color: white; box-shadow: 0 0 20px #ff0000; }
        .wa-btn { background: #25D366; box-shadow: 0 0 20px #25D366; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1 class="glitch">SHADOW LEAK TERMINAL</h1>
        <p style="color: yellow;">Initializing Deep Web Connection... System Secured.</p>
        
        <div class="typing-box" id="typing-effect"></div>

        <div style="margin-top: 40px;">
            <h3>AVAILABLE COURSES</h3>

        </div>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "0101SHADOWLEAKSYSTEMERROR";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0"; // Green Matrix
            if(Math.random() > 0.95) ctx.fillStyle = "#f00"; // Occasional Red
            ctx.font = fontSize + "px arial";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 33);

        // Typing Effect
        const textArray = [
            ">> Accessing Satellite... Success",
            ">> Dark Web Security: Master Anonymity Activated",
            ">> Software Cracking Engine Online",
            ">> Target: Global Network. Status: ONLINE."
        ];
        let i = 0;
        let j = 0;
        function typeWriter() {
            if (i < textArray.length) {
                if (j < textArray[i].length) {
                    document.getElementById("typing-effect").innerHTML += textArray[i].charAt(j);
                    j++;
                    setTimeout(typeWriter, 50);
                } else {
                    document.getElementById("typing-effect").innerHTML += "<br>";
                    i++; j = 0;
                    setTimeout(typeWriter, 500);
                }
            }
        }
        typeWriter();
    </script>
